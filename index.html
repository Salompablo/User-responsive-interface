<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<body>
    <div class="user-welcome">
        <img class="user-welcome-avatar" src="./Css/person-circle.svg" rel="woman-avatar" />
        <h1 class="user-welcome-text">Bienvenido "Usuario"</h1>
        <div class="user-welcome-nav">
            <nav class="user-welcome-nav-navbar bg-white">
                <li><a href="#">Revista digital y boletines</a></li>
                <li><a href="#">Mis Favoritos</a></li>
                <li><a href="#">Suscripciones</a></li>
                <li><a href="#">Contactar</a></li>
                <li><a href="#">Anunciarse</a></li>
                <a class="user-welcome-out">Salir</a>

        </div>
    </div>
    <div class="contact">
            <div class="contact-contact">
            <h2>Contactar</h2>   
            </div>
        <div class="contact-form">
            <form class="form-register">
                <input class="controls" type="text" name="nombre" id="name" placeholder="Nombre" required>
                <input class="controls" type="email" name="correo" id="mail" placeholder="Mail" required>
                <input class="controls" type="tel" name="telefono" id="telephone" placeholder="Tel" required>
                <textarea class="controls-msj" type="text" name="mensaje" id="mensaje" placeholder="Mensaje" required></textarea>
                <button class="contact-form-button" type="submit">Enviar</button>   
            </form>
        </div>
        <div class="contact-info">
            <p>
            Tambi√©n puedes contactar por tel: 
            +34931154415 o mail a info@grupoagrinews.com
            </p>
        </div>
